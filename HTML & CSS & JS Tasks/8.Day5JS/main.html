<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>The Home Page</h1>

        <script>
            const qstring = new Proxy( new URLSearchParams( window.location.search ), {
                get: ( searchParams, prop ) => searchParams.get( prop ),
            } );
            document.write( `
                    <p class="msg">Wellcome : ${ qstring.fullName } </p>

                    <P class="msg">Your Email is : ${ qstring.email } </p>
            ` )
            //  document.write( `
            //         <p class="msg">Wellcome : ${ qstring.fullName } </p>

            //         <P class="msg">Your Email is : ${ decodeURIComponent( location.search ).split( "&" )[ 2 ].split( "=" )[ 1 ] } </p>
            // ` )
            document.getElementsByClassName( "msg" )[ 0 ].style.fontWeight = "bold"
            document.getElementsByClassName( "msg" )[ 1 ].style.fontWeight = "bold"

        </script>
    </body>

</html>
